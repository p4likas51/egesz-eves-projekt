<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuderia Ferrari</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Scuderia Ferrari</h1>
    <div class="menu">
      <a href="/index.html">
        <img class="logo_img" src="/images/resized_ferrari_logo.png" alt="Ferrari logo">
      </a>
      <div class="items">
        <div class="items_hover">
          <a href="history.html">
            <span>Történelmük</span>
          </a>
        </div>
      </div>
      <div class="items">
        <div class="items_hover">
          <a href="drivers.html">
            <span>Versenyzők</span>
          </a>
        </div>
      </div>
      <div class="items">
        <div class="items_hover">
          <a href="gallery.html">
            <span>Galéria</span>
          </a>
        </div>
      </div>
    </div>

    <h1 class="gallery_text">Galéria</h1>

    <div class="gallery">
      <div class="car">
        <img src="/images/car.jpg" alt="F1-es autó" class="car_img box_items">
      </div>
      <div class="goats">
        <img src="/images/history_1920x1080.jpg" alt="Ferrari történelmében fontos versenyzők"
          class="goats_img box_items">
      </div>
      <div class="hq">
        <img src="/images/hq.jpg" alt="Ferrarinak a főhadiszállása" class="hq_img box_items">
      </div>
      <div class="leclerc">
        <img src="/images/charles_leclerc_1920x1080.jpg" alt="Charles Leclerc" class="leclerc_img box_items">
      </div>
      <div class="binotto">
        <img src="/images/mattia_binotto.jpg" alt="Mattia Binotto a Ferrari csapatfőnöke" class="binotto_img box_items">
      </div>
      <div class="sainz">
        <img src="/images/carlos_sainz.jpg" alt="Carlos Sainz" class="sainz_img box_items">
      </div>
    </div>
  </div>


</body>
